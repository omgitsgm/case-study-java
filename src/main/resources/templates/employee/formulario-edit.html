<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="jumbotron mb-2 display-4">Edit Employee</h1>
		
		<div class="card mb-3">
			<form class="card-body" th:action="@{/employee/edit(id=${employee.id})}" method="POST" th:object="${employeeDto}">
				<div class="form-group">
					<label>ID:</label>
					<input class="form-control" disabled="disabled" type="text" th:value="${employee.id}">
				</div>
				<div class="form-group">
					<label>First Name:</label>
					<input class="form-control" type="text" th:value="${employee.firstName}" th:name="firstName" th:id="firstName" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{firstName}"></div>
				</div>
				<div class="form-group">
					<label>Middle Name:</label>
					<input class="form-control" type="text" th:value="${employee.middleName}" th:name="middleName" th:id="middleName" th:errorclass="is-invalid">
					<small>Not required.</small>
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input class="form-control" type="text" th:value="${employee.lastName}" th:name="lastName" th:id="lastName" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{lastName}"></div>
				</div>
				<div class="form-group">
					<label>Birth Date:</label>
					<input class="form-control" type="date" th:value="${employee.birthDate}" th:name="birthDate" th:id="birthDate" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{birthDate}"></div>
				</div>
				<div class="form-group">
					<label>Position:</label>
					<input class="form-control" type="text" th:value="${employee.position}" th:name="position" th:id="position" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{position}"></div>
				</div>
				<button class="btn btn-primary mb-3" type="submit">Save</button>
				<div th:if="${valido} == true">
					<p class="text-success">Employee was successfully edited!</p>
				</div>
				<div th:if="${valido} == false" class="text-danger">
					<p>Employee was not updated.</p>
					<ul>
						<div th:each="message : ${errorMessages}">
							<li th:text="${message}"></li>
						</div>
					</ul>
					<p>Please, check your inputs and try again.</p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
