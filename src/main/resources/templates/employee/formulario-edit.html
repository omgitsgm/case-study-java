<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="jumbotron mb-2 display-4">Edit Employee</h1>
		
		<div class="card mb-3">
			<form class="card-body" th:action="@{/employee/edit(id=${employee.id})}" method="POST" th:object="${employeeDto}">
				<div class="form-group">
					<label>ID:</label>
					<input class="form-control" disabled="disabled" type="text" th:value="${employee.id}">
				</div>
				<div class="form-group">
					<label>First Name:</label>
					<input class="form-control" type="text" th:value="${employee.firstName}" th:name="firstName" th:id="firstName">
				</div>
				<div class="form-group">
					<label>Middle Name:</label>
					<input class="form-control" type="text" th:value="${employee.middleName}" th:name="middleName" th:id="middleName">
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input class="form-control" type="text" th:value="${employee.lastName}" th:name="lastName" th:id="lastName">
				</div>
				<div class="form-group">
					<label>Birth Date:</label>
					<input class="form-control" type="date" th:value="${employee.birthDate}" th:name="birthDate" th:id="birthDate">
				</div>
				<div class="form-group">
					<label>Position:</label>
					<input class="form-control" type="text" th:value="${employee.position}" th:name="position" th:id="position">
				</div>
				<button class="btn btn-primary" type="submit">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
