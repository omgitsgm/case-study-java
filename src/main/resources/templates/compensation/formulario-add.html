<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="jumbotron mb-2 display-4">Add Compensation Details</h1>
		
		<div class="card mb-3">
			<form class="card-body" th:action="@{/compensation/add(id=${id})}" method="POST" th:object="${compensationDto}">
				
				<div class="form-group">
					<label for="id">Id</label>
					<input class="form-control" type="text" disabled="disabled" th:value="${id}">
				</div>
				
				<div class="form-group">
					<label for="type">Compensation Type</label><br>
					<select class="form-select form-control" th:field="*{type}">
						<option value=""></option>
						<option value="SALARY">Salary</option>
						<option value="BONUS">Bonus</option>
						<option value="COMMISSION">Commision</option>
						<option value="ALLOWANCE">Allowance</option>
						<option value="ADJUSTMENT">Adjustment</option>
					</select>
				</div>
				<div class="form-group">
					<label for="amount">Amount</label>
					<input class="form-control" type="text" th:field="*{amount}">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input class="form-control" type="text" th:field="*{description}">
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input class="form-control" type="date" th:field="*{date}">
				</div>
				
				<button class="btn btn-primary" type="submit">Add Compensation</button>
			</form>
		</div>
	</div>
</body>
